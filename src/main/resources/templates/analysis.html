<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis - CSV Analyzer</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="analysis-container">
            <div class="header">
                <h1>CSV Analyzer</h1>
                <div>
                    <a href="/upload" class="btn-back">Back to Upload</a>
                </div>
            </div>

            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <div th:if="${analysis}" class="analysis-content">
                <h2>Analysis Results</h2>
                <div class="file-info">
                    <h3>File: <span th:text="${fileName}"></span></h3>
                </div>

                <div class="analysis-sections">
                    <div class="analysis-section">
                        <h3>Basic Information</h3>
                        <table>
                            <tr>
                                <th>Total Rows</th>
                                <td th:text="${analysis.rowCount}"></td>
                            </tr>
                            <tr>
                                <th>Total Columns</th>
                                <td th:text="${analysis.columnCount}"></td>
                            </tr>
                        </table>
                    </div>

                    <div class="analysis-section">
                        <h3>Column Analysis</h3>
                        <div th:each="column : ${analysis.columnAnalysis}">
                            <h4 th:text="${column.key}"></h4>
                            <table>
                                <tr>
                                    <th>Total Values</th>
                                    <td th:text="${column.value.totalCount}"></td>
                                </tr>
                                <tr>
                                    <th>Unique Values</th>
                                    <td th:text="${column.value.uniqueCount}"></td>
                                </tr>
                                <tr th:if="${column.value.isNumeric}">
                                    <th>Mean</th>
                                    <td th:text="${column.value.mean}"></td>
                                </tr>
                                <tr th:if="${column.value.isNumeric}">
                                    <th>Min</th>
                                    <td th:text="${column.value.min}"></td>
                                </tr>
                                <tr th:if="${column.value.isNumeric}">
                                    <th>Max</th>
                                    <td th:text="${column.value.max}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
