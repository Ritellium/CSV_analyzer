<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .results-container {
            display: none;
            margin-top: 2rem;
        }
        .stat-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .chart-container {
            margin: 2rem 0;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .top-values {
            margin-top: 1rem;
        }
        .top-value-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h1 class="text-center mb-4">CSV Analyzer</h1>
            <div class="card">
                <div class="card-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Choose a CSV file</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Analyze</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="results" class="results-container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Analysis Results</h3>
                    <div id="analysis"></div>
                </div>
                <div class="col-md-6">
                    <h3>Data Preview</h3>
                    <div class="table-responsive">
                        <table class="table table-striped" id="dataPreview">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <h3>Data Visualization</h3>
                <canvas id="dataChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                alert('Error processing file. Please try again.');
            }
        });

        function displayResults(data) {
            document.getElementById('results').style.display = 'block';
            displayAnalysis(data.analysis);
            displayDataPreview(data.data, data.headers);
            createChart(data.data, data.headers);
        }

        function displayAnalysis(analysis) {
            const analysisContainer = document.getElementById('analysis');
            analysisContainer.innerHTML = '';

            for (const [column, stats] of Object.entries(analysis)) {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                
                let statsHtml = `<h4>${column}</h4><ul class="list-unstyled">`;
                
                // Common stats for all types
                statsHtml += `<li>Total Count: ${stats.count}</li>`;
                statsHtml += `<li>Null Values: ${stats.nullCount}</li>`;
                
                // Numeric stats
                if (stats.mean !== undefined) {
                    statsHtml += `
                        <li>Mean: ${stats.mean.toFixed(2)}</li>
                        <li>Median: ${stats.median.toFixed(2)}</li>
                        <li>Standard Deviation: ${stats.stdDev.toFixed(2)}</li>
                        <li>Min: ${stats.min.toFixed(2)}</li>
                        <li>Max: ${stats.max.toFixed(2)}</li>
                    `;
                }
                
                // Text stats
                if (stats.uniqueCount !== undefined) {
                    statsHtml += `<li>Unique Values: ${stats.uniqueCount}</li>`;
                    if (stats.topValues && stats.topValues.length > 0) {
                        statsHtml += `<li class="top-values">Top Values:`;
                        statsHtml += `<div class="top-values-list">`;
                        stats.topValues.forEach(item => {
                            statsHtml += `
                                <div class="top-value-item">
                                    <span>${item.value}</span>
                                    <span>${item.count} times</span>
                                </div>
                            `;
                        });
                        statsHtml += `</div></li>`;
                    }
                }
                
                statsHtml += '</ul>';
                statCard.innerHTML = statsHtml;
                analysisContainer.appendChild(statCard);
            }
        }

        function displayDataPreview(data, headers) {
            const table = document.getElementById('dataPreview');
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');

            // Clear existing content
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Create header row
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create data rows (limit to 10 rows for preview)
            data.slice(0, 10).forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header] || '';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function createChart(data, headers) {
            const ctx = document.getElementById('dataChart').getContext('2d');
            
            // Find numeric columns
            const numericColumns = headers.filter(header => {
                const value = data[0][header];
                return value && !isNaN(parseFloat(value)) && isFinite(value);
            });

            if (numericColumns.length === 0) return;

            const datasets = numericColumns.map(column => ({
                label: column,
                data: data.map(row => parseFloat(row[column]) || 0),
                borderColor: getRandomColor(),
                fill: false
            }));

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: data.length}, (_, i) => i + 1),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Numeric Data Visualization'
                        }
                    }
                }
            });
        }

        function getRandomColor() {
            return `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`;
        }
    </script>
</body>
</html>
